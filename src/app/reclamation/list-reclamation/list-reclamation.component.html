<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">Dashboard</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Dashboard v1</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
  <div class="container-fluid">

    <!-- Main row -->
    <div class="row">
      <!-- Left col -->
      <section class="col-lg-7 connectedSortable">
        <!-- Custom tabs (Charts with tabs)-->
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Gestion de stock</h3>

            <div class="card-tools">
              <div class="input-group input-group-sm" style="width: 150px;">
                <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                <div class="input-group-append">
                  <button type="submit" class="btn btn-default"><i class="fas fa-search"></i></button>
                </div>
              </div>
            </div>
          </div>
          <!-- /.card-header -->
          <div class="card-body table-responsive p-0">
            <table class="table table-hover text-nowrap" border="3">
              <thead>

              </thead>
              <tbody>
              <div *ngFor="let reclamation of Reclamation ">
                <tr>
                  <td>{{reclamation.idReclamation}}</td>
                  <td>{{reclamation.subject}}</td>
                  <td>{{reclamation.description}}</td>
                  <td>{{reclamation.statue}}</td>
                  <td>{{reclamation.typereclamation}}</td>
             <input type="submit" value="Update"  (click)="update(reclamation)" >
                  <button (click)="delete(reclamation)">delete </button>
                 <!-- <button (click)="showProducts(reclamation)">showProducts</button> -->


                </tr>
              </div>

              </tbody>
            </table>

            <input type="submit" value="Ajouter Reclamation" (click)="add()">
            <div *ngIf="show==true">
              <app-add-reclamation (notif)="addReclamation($event)"></app-add-reclamation>
            </div>
            <div *ngIf="show2==true">
              <app-edit-reclamation [reclamation]="reclamation" (notif)="updateReclamation($event)"></app-edit-reclamation>
            </div>
          </div>

          <!-- /.card-body -->
        </div>
        <!-- /.card -->



        <!-- TO DO List -->
        <!-- /.card -->
      </section>
      <!-- /.Left col -->

    </div>
    <!-- /.row (main row) -->
  </div><!-- /.container-fluid -->
</section>
