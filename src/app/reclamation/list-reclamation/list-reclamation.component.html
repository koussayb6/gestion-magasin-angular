<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">Dashboard</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Dashboard v1</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row mx-1">
      <div [ngClass]="{'col-5' : show3}" style="transition: 0.3s ease-in-out all" class="card w-100">
        <div class="card-header">
          <h3 class="card-title">Gestion de stock</h3>

          <div class="card-tools">
            <input type="submit" value="Ajouter Reclamation" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="add()">

          </div>
        </div>
        <!-- /.card-header -->
        <div class="card-body p-0">
            <table class="table">
              <thead>
              <tr>
                <th>subject</th>
                <th>description</th>
                <th>statue</th>
                <th>typereclamation</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody>
                <tr *ngFor="let reclamation of Reclamation; let i=index " [ngClass]="{'color-stock-green' : reclamation.statue=='Confirmer', 'color-stock-over' : reclamation.statue=='Refuser'}">
                  <td>{{reclamation.subject}}</td>
                  <td>{{reclamation.description}}</td>
                  <td>{{reclamation.statue}}</td>
                  <td>{{reclamation.typereclamation}}</td>
                  <td>
                    <button type="submit" value="Confirme" color="green"  (click)="confirmeReclama(reclamation,i)" class="btn btn-outline-success btn-sm m-1">Confirmer</button>
                    <button type="submit" value="Refuser" color="red"  (click)="refuseReclama(reclamation,i)" class="btn btn-outline-danger btn-sm m-1">Refuser</button>

                    <button (click)="delete(reclamation)" class="btn btn-danger primary btn-sm m-1">delete </button></td>


                </tr>

              </tbody>
            </table>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" id="close" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <app-add-reclamation  (notif)="addReclamation($event)"></app-add-reclamation>

                </div>
              </div>
            </div>


          </div>

          <!-- /.card-body -->
        </div>
        <!-- /.card -->



        <!-- TO DO List -->
        <!-- /.card -->
      <!-- /.Left col -->

    </div>
    <!-- /.row (main row) -->
  </div><!-- /.container-fluid -->
</section>
