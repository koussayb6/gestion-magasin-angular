<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">Dashboard</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Dashboard v1</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
  <div class="container-fluid">

    <!-- Main row -->
    <div class="row">
      <!-- Left col -->
      <section class="col-lg-7 connectedSortable">
        <!-- Custom tabs (Charts with tabs)-->
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Gestion de stock</h3>

            <div class="card-tools">
              <div class="input-group input-group-sm" style="width: 150px;">
                <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                <div class="input-group-append">
                  <button type="submit" class="btn btn-default"><i class="fas fa-search"></i></button>
                </div>
              </div>
            </div>
          </div>
          <!-- /.card-header -->
          <div class="card-body table-responsive p-0">
            <table class="table table-hover text-nowrap">
              <thead>

              </thead>
              <tbody>
              <div *ngFor="let stock of stocks">
                <tr>
                  <td>{{stock.idStock}}</td>
                  <td>{{stock.libelleStock}}</td>
                  <td>{{stock.qteMin}}</td>
                  <td>{{stock.qteStock}}</td>

                  <input type="submit" value="Update" class="btn btn-primary" (click)="update(stock)" >
                  <button (click)="delete(stock)">delete </button>
                  <button (click)="showProducts(stock)">showProducts</button>

                </tr>
              </div>

              </tbody>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->



        <!-- TO DO List -->
        <!-- /.card -->
      </section>
      <!-- /.Left col -->

    </div>
    <!-- /.row (main row) -->
  </div><!-- /.container-fluid -->
</section>

</table>
<input type="submit" value="add stock" (click)="add()">
<div *ngIf="show==true">
  <app-add-stock (notif)="addStock($event)"></app-add-stock>
</div>
<div *ngIf="show2==true">
  <app-add-stock [stock]="stock" (notif)="updateStock($event)"></app-add-stock>
</div>
<div *ngIf="show3==true">
  <table border="1" class="table-bordered ">
  <div *ngFor="let produit of products ">

  </div>

  </table>
</div>
