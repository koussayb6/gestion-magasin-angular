<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">Dashboard</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Dashboard v1</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row mx-1">
      <div [ngClass]="{'col-5' : show3}" style="transition: 0.3s ease-in-out all" class="card w-100">
        <div class="card-header">
          <h3 class="card-title">Simple Full Width Table</h3>

          <div class="card-tools">
            <input type="submit" value="add stock" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="add()">

          </div>
        </div>
        <!-- /.card-header -->
        <div class="card-body p-0">
          <table class="table">
            <thead>
            <tr>
              <th>libelleStock</th>
              <th>qteMin</th>
              <th>qteStock</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>

            <tr  *ngFor="let stock of stocks" [ngClass]="{'color-stock-close' : stock.qteStock-stock.qteMin<=10, 'color-stock-over' : stock.qteMin-stock.qteStock>=0,
            'color-stock-green' : stock.qteMin-stock.qteStock<-10}">
              <td>{{stock.libelleStock}}</td>
              <td>{{stock.qteMin}}</td>
              <td>{{stock.qteStock}}</td>

              <td> <input type="submit"
                          data-toggle="modal" data-target="#exampleModal"
                          value="edit" class="btn btn-primary btn-sm m-1" (click)="update(stock)" >
                <button (click)="delete(stock)" class="btn btn-danger btn-sm m-1">delete</button>
                <button (click)="showProducts(stock)" class="btn btn-dark primary btn-sm m-1">showProducts</button></td>
            </tr>

            </tbody>
          </table>
        </div>
        <!-- /.card-body -->

      </div>
      <div *ngIf="show3" class="card col-6 ml-2" style="height: 450px; transition: step-start ease-out">
        <div class="card-header">
          <h3 class="card-title">Simple Full Width Table</h3>

          <div class="card-tools">
         <span style="font-size: 1rem; color: red;">
           <i (click)="show3=false" class="fa fa-times-circle "></i>
         </span>


          </div>
        </div>
        <!-- /.card-header -->
        <div  class="card-body p-0">
          <div class="table-wrapper-scroll-y my-custom-scrollbar">

            <table class="table">

              <thead>
              <tr>
                <th>code</th>
                <th>libelle</th>
                <th>prixUnitaire</th>
                <th>Actions</th>
              </tr>
              </thead>

              <tbody>

              <tr *ngFor="let produit of products ">
                <td>{{produit.code}}</td>
                <td>{{produit.libelle}}</td>
                <td>{{produit.prixUnitaire}}</td>






                <td> <input type="submit" value="edit" class="btn btn-primary btn-sm m-1" (click)="update(stock)" >
                  <button (click)="delete(stock)" class="btn btn-danger btn-sm m-1">delete</button>
                  <button (click)="showProducts(stock)" class="btn btn-dark primary btn-sm m-1">showProducts</button></td>
              </tr>

              </tbody>
            </table>
          </div>
        </div>
        <!-- /.card-body -->

      </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" id="close" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <app-add-stock *ngIf="show2; else elseblock" [stock]="stock" (notif)="updateStock($event)"></app-add-stock>
          <ng-template #elseblock>
            <app-add-stock  (notif)="addStock($event)"></app-add-stock>
          </ng-template>
        </div>
      </div>
    </div>

  </div>
  <!-- /.container-fluid -->
</section>
