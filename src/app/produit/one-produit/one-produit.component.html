<div class="container">
  <div id="demo" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="card">
          <div class="row">
            <div class="col-md-6 text-center align-self-center">
              <img width="100rem" [src]="'data:image/png;base64,' + produit.picByte" class="img-fluid">
            </div>
            <div class="col-md-6 info">
              <div class="row title">
                <div class="col">
                  <h2>{{produit.libelle}}</h2>
                </div>
                <div class="col text-right"><a href="#"><i class="fa fa-heart-o"></i></a></div>
              </div>
              <p>catégorie: {{produit.detailProduit.categorieProduit}}</p> <span class="fa fa-star checked"></span> <span
              class="fa fa-star checked"></span> <span class="fa fa-star checked"></span> <span
              class="fa fa-star checked"></span> <span class="fa fa-star-half-full"></span> <span id="reviews">1590 Reviews</span>
              <div class="row price">
                <h5>Prix: {{produit.prixUnitaire}} TND</h5>
              </div>
            </div>
          </div>
          <div class="row lower">

            <div class="col text-right align-self-center">
              <label for="q">quantité</label>
              <input id="q" type="number" [(ngModel)]="qte">
              <button class="btn ml-3" (click)="addCart()">Ajouter au panier</button>
              <button class="btn ml-3">Ajouter au favoris</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
