<div class="card">
  <div class="row">
    <div class="col-md-8 cart">
      <div class="title">
        <div class="row">
          <div class="col">
            <h4><b>Shopping Cart</b></h4>
          </div>
          <div class="col align-self-center text-right text-muted">3 items</div>
        </div>
      </div>
      <div class="row border-top border-bottom">
        <div class="row main align-items-center" *ngFor="let panier of paniers">
          <div class="col-2"><img class="img-fluid" src="https://i.imgur.com/1GrakTl.jpg"></div>
          <div class="col">
            <div class="row text-muted">{{panier.produit.libelle}}</div>
            <div class="row">{{panier.produit.code}}</div>
          </div>
          <div class="col"> Qte : {{panier.quantite}} </div>
          <div class="col">TND {{panier.produit.prixUnitaire*panier.quantite}} <span class="close" (click)="modifierstatus(panier,'ANNULEE')">&#10005;</span></div>
        </div>
      </div>


      <div class="back-to-shop"><a href="#">&leftarrow;</a><span class="text-muted">Back to shop</span></div>
    </div>
    <div class="col-md-4 summary">
      <div>
        <h5><b>Summary</b></h5>
      </div>
      <hr>

      <app-code-promo (notif)="setCode($event)"></app-code-promo>
      <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
        <div class="col">TOTAL PRICE</div>
        <div class="col text-right">&euro; 137.00</div>
      </div> <button class="btn" (click)="addFacturetest()">CHECKOUT</button>
    </div>
  </div>
</div>
